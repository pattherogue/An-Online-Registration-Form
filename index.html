<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p>The Code Review</p>
        <h1>Sign for our newsletter</h1>
        <p>Get the latest news on how your cide is doing right in your inbox</p>
    </header>

    <main>
        <form>
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" name="full-name" value="Required"><br>
            <label for="email">Email Adress</label><br>
            <input type="email" id="email" name="email" value="Required"><br>
            <label for="phone-number">Phone Number</label><br>
            <input type="tel" id="phone-number" name="phone-number" value=""><br>
            <label for="street-address">Street Address</label><br>
            <input type="text" id="street-address" name="street-address" value=""><br>
            <label for="city">City</label><br>
            <input type="text" id="city" name="city" value=""><br>
            <label for="state">State</label><br>
            <input list="state" value="Choose State">
                <datalist id="state">
                    <option value="California">California</option>
                    <option value="Nevada">Nevada</option>
                    <option value="Texas">Texas</option>
                </datalist>
         
         

        </form>
    </main>
</body>
</html>
