<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
        <!--Banner-->
        <p class="banner">The Code Review</p>
        <!--Desktop Container-->
<div class="desktop-container">
        <!--Header-->
        <div class="main-header">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your cide is doing right in your inbox</p>
        </div>


    <hr>
    <hr>

    <main>
        <form>
            <fieldset class="contact">
                <!--Contact Information-->
                <legend><h2>Contact Information</h2></legend>
                <div class="contact-flex">
                    <label for="full-name">Full Name</label><br>
                    <input type="text" id="full-name" name="full-name" placeholder="Required" required><br>
                </div>

                <div class="contact-flex">
                    <label for="email">Email Adress</label><br>
                    <input type="email" id="email" name="email" placeholder="Required" required><br>
                </div>

                <div class="contact-flex">
                    <label for="phone-number">Phone Number</label><br>
                    <input type="tel" id="phone-number" name="phone-number"><br>
                </div>

                <div class="contact-flex">
                    <label for="street-address">Street Address</label><br>
                    <input type="text" id="street-address" name="street-address"><br>
                </div>
              
                <div class="contact-flex">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>
              
                <div class="contact-flex">
                    <label for="states">State</label><br>
                    <select id="states" name="states">
                        <option disabled hidden selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                </div>
                 
                <div class="contact-flex">
                    <label for="zip-code">Zip Code</label><br>
                    <input type="number" id="zip-code" name="zip-code">
                </div>
            </fieldset>

            <hr id="second-hr">

            <fieldset class="newsletter">
                <!--Newsletter-->
                <legend><h2>Newsletetter</h2></legend>
                <label>Select the newsletters you would like to receive</label><br>
                <div class="checkbox">
                    <input type="checkbox" id="html-news" name="news" checked="checked">
                    <label for="html-news">HTML</label><br>
                    <input type="checkbox" id="css-news" name="news">
                    <label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="news">
                    <label for="javascript-news">Javascript News</label><br>
                </div>

                <label>Newsletter format</label><br>
                <div class="radio">
                    <input type="radio" id="html" name="format">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="plain-text" name="format">
                    <label for="plain-text">Plain Text</label><br>
                </div>

                <!--Text Area-->
                <label for="other-topics">Other topics you woudl like to hear about</label><br>
                <textarea name="other" id="other-topics" rows="10" cols="5"></textarea><br>

                <!--Submit Button-->
                <div class="submit">
                    <input type="submit" value="Sign Up" id="submit-button">
                    <p><em>Copyright The Code Review</em></p>
                </div>
            </fieldset>
         
         

        </form>
    </main>
</div>
</body>
</html>
